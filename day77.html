<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			window.onload = function(){
				
				/* 
				 *	点击按钮以后，修改box1的大小
				 * 
				 */
				var box1 = document.getElementById("box1");
				//为按钮来绑定单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					//alert("hello");
					/* 
					 *	修改box1的宽度
					 * 		通过JS修改元素的样式
					 * 	语法：元素.style.样式名 = 样式值
					 * 
					 * 	注意：
					 * 		如果CSS样式名中含有减号(-)，这种名称在JS中是不合法的
					 * 		需要将这种样式名改成驼峰命名法
					 * 
					 * 	border-top-width
					 * 
					 * 	通过style属性设置的都是内联样式，而内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示
					 * 	但是如果在样式中写!importent，此时样式会有最高的优先级，即使通过JS也不能覆盖该样式，此时会导致修改样式失效，尽量不要为样式
					 * 	添加!importent.
					 * 
					 * 
					 */
					box1.style.width = "300px";//注意这里300px是字符串
					box1.style.height = "300px";
					box1.style.backgroundColor = "greenyellow";//注意都是字符串
					box1.style.borderTopWidth = "20px";
					
				}
				
				//点击按钮2以后,能读取元素的样式
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					//读取box1的样式
					//语法:元素.style.样式名
					//通过style属性设置和读取到的都是内联样式，无法读取样式表中的样式
					/* alert(box1.style.width);
					alert(box1.style.backgroundColor); */
					
					//获取元素当前的样式
					//语法:元素.currentStyle.样式名,可以用来读取当前正在显示的样式,但是只支持IE
					/* 
					 *	getComputedStyle(参数1，参数2).样式名
					 * 	参数1：就是元素
					 * 	参数2：一般是null
					 * 	它返回的是一个样式对象，这个对象包含了所有的样式属性
					 * 	于是我们如果想要读取样式属性值，那么就可以通过对象取属性值的方法直接读取
					 */
					alert(getComputedStyle(box1,null).width);
					
					
				};
				
			};
			
		</script>
		<style type="text/css">
			
			/* 
			 *	在style里设置的样式都是样式表的样式
			 */
			#box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button id="btn01">点我一下</button>
		<button id="btn02">点我</button>
		<div id="box1"></div>
	</body>
</html>
