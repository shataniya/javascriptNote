<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *条件运算符，也就是三元运算符
			 * 语句1 ? 语句2 : 语句3
			 * 当语句1是true，则执行语句2，否则执行语句3
			 * 
			 * 
			 * 
			 */
			var a = 10;
			var b = 5;
			var c = 20;
			var max = a > b ? a : b;
			max = max > c ? max : c;
			console.log("max = " + max);
		</script>
	</head>
	<body>
	</body>
</html>
