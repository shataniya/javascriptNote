<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			.box1{
				width:300px;
				height:300px;
				background-color:aqua;
				/* position: relative; */
			}
			.box2{
				width:300px;
				height:300px;
				background-color:pink;
				/* position: relative; */
			}
			.box3{
				width:100px;
				height:100px;
				background-color:greenyellow;
				position:absolute;
				left:100px;
				top:100px;
			}
			.box4{
				width:100px;
				height:100px;
				background-color:royalblue;
				position:relative;
				left:100px;
				top:100px;
			}
			
			
		   .box5{
			   width:50px;
			   height:50px;
			   background-color: palevioletred;
			   position: relative;
			   left: 25px;
			   top: 25px;
		   }
		   .box7{
			   width:50px;
			   height:50px;
			   position: relative;
			   left: 25px;
			   top: 25px;
			   background-color: white;
		   }
		   .box6{
			   width:50px;
			   height:50px;
			   background-color: lightblue;
			   position: relative;
			   left: 25px;
			   top: 25px;
		   }
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box3">
				<div class="box5"></div>
				<div class="box7"></div>
			</div>
		</div>
		<div class="box2">
			<div class="box4">
				<div class="box6"></div>
			</div>
		</div>
	</body>
</html>
