<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *垃圾回收(GC)
			 *当一个对象,没有任何的变量引用,那么这个对象就是程序垃圾
			 *如果这种对象过多,程序垃圾过多,就会大量占用内存空间
			 * 在JS中拥有自动的垃圾回收机制，将自动将这些垃圾对象从内存中销毁
			 */
			
			var obj = new Object();
			//如果不再使用obj,那么就将obj设置为null
			obj = null;//这样浏览器会自动销毁垃圾对象
		</script>
	</head>
	<body>
	</body>
</html>
