<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//编一个自动判断是否是素数的程序
			//var input = +prompt("请输入一个数字：");
			while(true){
				var input = +prompt("请输入一个数字：");
				if(input <= 1 || isNaN(input)){
					alert("输入的数字不合法！！");
				}else{
					break;
				}
			}
			var flag = true;//默认这个数字是素数
			for(var i = 2 ; i < input ; i++){
				if(input % i == 0){
					flag = false;//如果被整除,那么不是素数
				}
			}
			if(flag){
				alert(input + "是素数！");
			}else{
				alert(input + "不是素数！！");
			}
// 			console.log(typeof input);
// 			console.log(input);
		</script>
	</head>
	<body>
	</body>
</html>
