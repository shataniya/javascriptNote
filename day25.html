<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *函数声明的方式创建一个函数
			 * 方法：function 函数名(){
			 *	 语句...
			 * }
			 */
			//创建一个函数
			function fun1(){
				console.log("woaini");
			}//注意是用小写的function,而不是大写的Function
			fun1();
			
			/* 
			 *使用函数表达式的方式来创建函数
			 * 方法：
			 * var 函数名 = function(){
			 *	 语句...
			 *}
			 */
			//创建一个函数
			var fun2 = function(){
				console.log("nihao1");
			}
			//function(){},可以理解为创建一个匿名函数,把它取名为fun2
			fun2();
		</script>
	</head>
	<body>
	</body>
</html>
