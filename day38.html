<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 * - 数组(Array)
			 *	数组也是一个对象
			 * 	数组和普通对象的功能类似，也是用来存储一些值的
			 * 	不同的是普通对象是使用字符串作为属性的
			 * 	而数组是用数字来最为索引操作元素
			 * 
			 *  - 索引(index)
			 * 	就是从0开始的整数
			 * 	- 数组的存储性能比普通对象要好，在开发中经常会使用数组来存储一些数据
			 */
			
			//创建数组对象
			var arr = new Array();
			//console.log(typeof arr);//返回object
			
			//向数组中添加元素
			//语法:数组[索引] = 值
			arr[0] = 10;
			arr[1] = 33;
			arr[2] = 20;
			arr[arr.length] = 70;
			console.log(arr);
			//console.log(arr[3]);//undefined
			
			//使用length来获取数组的长度
			//语法:数组.length
			/* 
			 *对于连续的数组，用length来获取数组的长度，也就是数组的个数
			 * 对于非连续数组，用length获取的是最大索引+1
			 */
			//console.log(arr.length);//2
			
			/* 
			 *修改length
			 * 	如果修改的length小于原长度，那么多出的部分会被删除
			 * 	如果修改的length大于原长度，那么缺少的部分会空出来
			 */
			arr.length = 1;
			console.log(arr);
			console.log(arr.length);
			
			//向数组的最后一个位置添加元素
			//语法:数组[数组.length] = 值
		</script>
	</head>
	<body>
	</body>
</html>
