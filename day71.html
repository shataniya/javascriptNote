<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			//新的素数算法
			//首先创建一个保存素数的数组
			var priArr = [2];
			//var mark = 0;
			//console.log(priArr[0]);
			for(var i=3 ; true ; i=i+2){
				
				//获取平方根
				var n = Math.sqrt(i);
				
				//创建素数标志,默认是素数
				var flag = true;
				for(var j=0 ; j<=n ; j++){
					if(priArr[j] > n){
						flag = true;
						break;
					}
					if(i % priArr[j] == 0){
						flag = false;
						break;
					}
				}
				if(flag){
					priArr.push(i);
				}
				if(priArr.length == 4001){
					break;
				}
			}
			//console.log(priArr);
			//找到4001个素数以后,求出相应的差
			var r = 0;
			for(var i=0 ; i<priArr.length ; i++){
				if(priArr[i+1] - priArr[i] == 2){
					r++;
				}
			}
			console.log(r);
			
		</script>
	</head>

	</body>
</html>
