<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *创建一个object有两种方法：
			 * 第一种：var obj = new object();
			 * 第二种：var obj = {};//运用字面了量
			 * 这两种方式时等价的,本质上时一致的，但是第二种方法更快
			 */
			//var obj = new object();
			var obj = {};
			obj.name = "niaho";
			var obj1 = {name:"nihaoma"};//创建的时候可以直接在花括号里添加属性
			//也可以添加更多的属性
			var obj2 = {
				name:"zhangsan",//用逗号隔开
				age:"18",
				gender:"男"
			}
			console.log(obj);
			console.log(obj1);
			console.log(obj2);
		</script>
	</head>

	</body>
</html>
