<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *全局变量
			 * 	全局作用域就是整个window页面，有浏览器提供，由浏览器创建
			 * 	浏览器会创建一个全局对象window，多有在页面里定义的变量都是window的属性
			 *	所有在页面里定义的函数都是window的方法
			 * 	调用函数就是调用window的方法
			 *局部变量
			 * 	局部作用域是函数里作用域，或者说是对象里的作用域
			 * 	在函数里定义的变量就是局部变量
			 * 
			 * 局部作用域能够访问全局变量，但是全局作用域不能访问局部变量
			 * 就好像房子里边的人能看到外边的人，但是房子外边的人不能访问里边的人
			 * 
			 *全局作用域
			 * 	就是script标签就是全局作用域
			 * 	页面开启的时候作用域创建，页面关闭的时候作用域销毁
			 * 
			 *函数作用域
			 * 	就是函数里的作用域
			 * 	函数被调用的时候作用域创建，函数不被调用的时候作用域销毁
			 * 
			 *变量声明提前
			 * 	任何变量的声明，系统都会优先执行
			 * 
			 *函数声明提前
			 * 	任何函数的声明，系统都会优先执行
			 */
			var a = "我是一个全局变量a";
			function fun1(){
				var a = "我是一个局部变量a";
				console.log(a);
			}
			fun1();
			function fun2(){
				//var a = "我是一个局部变量a";
				//alert(a);
			}
			fun2();
			
			//如果语句在变量声明之前
			alert("b = "+b);
			var b =  "我是语句在变量声明之前的变量";
			//运行之后发现结果是b = undefined
			/* 
			 *可以这么理解：
			 * 上面的例子等价于这样
			 * var b;
			 * alert("b = "+b);
			 * b = "我是语句在变量声明之前的变量";
			 * //因为变量声明提前，所以系统先执行变量的声明，但是由于赋值语句在弹窗语句之后
			 * //所以b的值是undefined
			 */
		</script>
	</head>
	<body>
	</body>
</html>
