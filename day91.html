<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			
			window.onload = function(){
				
				//当键盘按下的时候
				document.onkeydown = function(event){
					event = event || window.event;
					/* if(event.keyCode == 65){
						//alert("左");
						box1.style.left = box1.offsetLeft - 10 + "px";
					}
					if(event.keyCode == 68){
						//alert("右");
						box1.style.left = box1.offsetLeft + 10 + "px";
					}
					if(event.keyCode == 87){
						//alert("上");
						box1.style.top = box1.offsetTop - 10 + "px";
					}
					if(event.keyCode == 83){
						//alert("下");
						box1.style.top = box1.offsetTop + 10 + "px";
					} */
					
					//创建一个变量来改变速度
					var speed = 30;
					switch(event.keyCode){
						case 65:box1.style.left = box1.offsetLeft - speed + "px";break;
						case 68:box1.style.left = box1.offsetLeft + speed + "px";break;
						case 87:box1.style.top = box1.offsetTop - speed + "px";break;
						case 83:box1.style.top = box1.offsetTop + speed + "px";break;
					}
					
				};
				
			};
			
		</script>
		
		<style type="text/css">
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: aqua;
				position: absolute;/* 开启定位 */
			}
			
		</style>
		
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
