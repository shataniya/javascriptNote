<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			window.onload = function(){
				
				/* 
				 *	键盘事件:
				 * 		onkeydown 和 onkeyup
				 * 	onkeydown-->按键按下
				 * 		对于onkeydown来说，如果一直拿着某个按键不松手，则事件会一直触发
				 * 		当onkeydown连续触发时，第一次和第二次之间间隔会长一点，其他的会非常的快
				 * 		这种设计是为了防止误操作
				 * 	onkeyup-->按键松开
				 * 		onkeyup不会连续触发
				 * 	键盘事件一般会绑定给一些可以获取焦点的对象或者document
				 * 
				 * 	altKey
				 * 	ctrlKey
				 * 	shiftKey
				 * 		这三个分别用来检验alt,ctrl,shift是否被按下
				 * 
				 */
				document.onkeydown = function(event){
					event = event || window.event;
					/* 
					 *	keyCode来获取按键的编码
					 * 		可以判断那个按键被按下
					 */
					console.log(event.keyCode);
				};
				/* document.onkeyup = function(){
					console.log("案件被松开了");
				}; */
				
				var input = document.getElementsByTagName("input")[0];
				input.onkeydown = function(){
					
					console.log("按键被按下了");
					
					return(false);//取消默认行为,导致内容输入不进去
					
				};
				
				
			};
			
		</script>
	</head>
	<body>
		<input type="text" />
	</body>
</html>
