<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 设置样式 -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#outer{
				/* position: fixed; */
				width: 2000px;
				/* height: 1200px; */
				margin: 0 auto; 
				/* padding: 20px; */
				/* background-color: greenyellow; */
				/*设置文本居中*/
				text-align: center;
			}

			
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				
				/* 
				 *	点击按钮切换图片
				 * 		点击上一张，切换到上一张
				 * 		点击下一张，切换到下一张
				 */
				
				//获取两个按钮
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				
				//获取提示文字对象
				var info = document.getElementById("info");
				
				/* 
				 *	要切换图片就是要修改img标签的src属性
				 */
				
				var img = document.getElementsByTagName("img")[0];
				//这是一个数组
				//alert(img);
				
				//创建一个数组来保存一个图片的路径
				var imgArr = ["img/02.png","img/05.png","img/06.png","img/07.png","img/10.png","img/11.png","img/12.png"];
				
				
				//创建一个变量,来保存当前正在显示图片的索引
				var index = 0;
				
				info.innerHTML = "一共"+imgArr.length+"张，现在是第"+(index+1)+"张~~~";
				//分别为两个按钮来绑定单击响应函数
				prev.onclick = function(){
					
					//alert("上一张");
					index--;
					if(index <= 0){
						index = 0;
					}
					//切换图片就是要修改img标签的src属性
					info.innerHTML = "一共"+imgArr.length+"张，现在是第"+(index+1)+"张~~~";
					img.src = imgArr[index];
					
				};
				
				next.onclick = function(){
					
					//alert("下一张");
					index++;
					if(index >= imgArr.length-1){
						index = imgArr.length-1;
					}
					//切换图片就是要修改img标签的src属性
					info.innerHTML = "一共"+imgArr.length+"张，现在是第"+(index+1)+"张~~~";
					img.src = imgArr[index];
					
				};
				
				
			};
			
			/* window.onscroll=function(){
				var prev = document.getElementById("prev");
				var t = document.documentElement.scrollTop || document.body.scrollTop;
				prev.style.top=t+"px";
				var next = document.getElementById("next");
				var t = document.documentElement.scrollTop || document.body.scrollTop;
				next.style.top=t+"px";
				} */
			
		</script>
		
	</head>
	<body>
		<div id="outer">
			
			<p id="info"></p>
			
			<img src="img/02.png" alt="烟花"/>
			<br />
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
			
		</div>
	</body>
</html>
