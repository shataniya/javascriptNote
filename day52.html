			/* 
			 *	slice()
			 * 		可以从字符串中截取指定的内容
			 * 		不会影响原字符串，而是返回截取的内容
			 * 		参数：
			 * 			1.开始位置的索引（包括）
			 * 			2.结束位置的索引（不包括）
			 * 				如果省略第二个参数，则会截取后边所有
			 * 				如果是负数，-1就是倒数第一位，-2就是倒数第二位
			 * 
			 * 	substring()
			 * 		可以用来截取一个字符串，和slice()类似
			 * 		参数：
			 * 			1.开始位置的索引（包括）
			 * 			2.结束位置的索引（不包括）
			 * 		不同的是，这个方法不能接受负数，如果遇到负数，就默认是0
			 * 		而且还会自动调整参数的位置，如果第二个参数小于第一个参数，会自动交换
			 * 
			 * 	substr()//了解就行，一般最好不要用
			 * 		可以用来截取一个字符串
			 * 		参数：
			 * 			1.开始位置的索引（包括）
			 * 			2.截取的长度
			 */
			var str = "sheng,hua,wei,ji";
			var s = str.substr(1,4);//heng
			s = str.substring(1,-1);//s
			s = str.slice(1,4);//hen
