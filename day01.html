<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*数据类型
			 *JS中一共有6种数据类型
			 * String 字符串
			 * Number 数值
			 * Boolean 布尔值
			 * Null 空值
			 * Undefine 未定义
			 * Object 对象
			 * 
			 * String Number Boolean Null Undefine属于基本数据类型
			 * 在String中，双引号和单引号效果是一样的
			 * 引号不能嵌套
			 * 双引号不能放双引号
			 * \是转义字符
			 * \"表示"
			 * \'表示'
			 * \n表示换行
			 * 
			 * 在Number中，JS中所有的数值都是Number类型
			 * 包括整数，浮点数
			 * 使用typeof检查数据类型
			 * infinity 是正无穷，是字面量，使用typeof会返回Number
			 * -infinity是负无穷，是字面量，使用typeof会返回Numver
			 * NaN 不是一个数字，是字面量，是使用typeof会返回Number
			 * 使用JS进行整数运算，很精确
			 * 使用JS进行小数（浮点）运算，会出现误差，不准确，千万不要使用JS进行浮点运算，特别是关于钱的运算
			 * 
			 */
			var str="hello";
			var a = 12;
			var b = Number.MAX_VALUE * Number.MAX_VALUE;
			console.log(typeof a);
			console.log(typeof str);
			console.log(Number.MAX_VALUE);
			console.log(b)
			//alert(str);
		</script>
	</head>
	<body>
	</body>
</html>
