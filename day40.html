<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个数组
			var arr = ["zhangsan","lisi","wangwu"];
			
			/* 
			 *push()方法
			 * 	该方法可以向数组中添加一个或者多个元素并返回数组新的长度
			 * 	可以将要添加的元素作为方法的参数传递
			 * 		这些元素将会自动添加在数组的末尾
			 * 		还方法会将数组新的长度作为返回值
			 */
			var result = arr.push("zhaoliu","zhizhujing","baigujing");
			//console.log(arr);
			//console.log("result = "+result);//result = 6
			
			/* 
			 *pop()
			 * 	该方法可以删除数组的最后一个元素
			 * 	pop()删除的是最后一个元素，并返回删除的元素
			 * 
			 */
			result = arr.pop();
			//console.log(arr);//删除的是最后一个元素
			//console.log("result = "+result);//baigujing
			//返回删除的元素baigujing
			
			/* 
			 *unshift()
			 * 向数组开头添加一个或多个元素，并返回新的数组的长度
			 * 
			 */
			result = arr.unshift("sun","moon");//在数组开头添加"sun","moon"
			console.log(arr);
			console.log("result = "+result);
			
			/* 
			 *shift()
			 * 从数组开头删除元素，并返回删除的元素
			 */
			result = arr.shift();
			console.log(arr);
			console.log("result = "+result);
		</script>
	</head>
	<body>
	</body>
</html>
