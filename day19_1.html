<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			while(true){
				var input = +prompt("输入一个数：");
				if(input <= 0 || isNaN(input)){
					alert("数入不合法！");
				}else{
					break;
				}
			}
			var p = [];
			for(var s=1 ; s <= input+1 ; s++){
				var count = 0;//记录位置
				for(var i=2 ; true ; i++){
					var flag = 1;//默认是素数
					for(var j=2 ; j<=Math.sqrt(i) ; j++){
						if(i % j == 0){
							flag = 0;//如果被整除,则判断不是素数
							break;//跳出循环,避免执行无意义的程序
						}
					}
					if(flag){
						count++;
					}
					if(count == s){
						p[s] = i;
						break;//跳出循环
					}
				}
			}
			var twin = 0;//统计孪生素数的个数
			var twinflag = 0;//默认不是孪生素数
			for(var i=1 ; i<=input ; i++){
				if(p[i+1]-p[i] == 2){
					twinflag = 1;//如果相差为2,则为孪生素数
				}
				if(twinflag){
					twin++;
				}
			}
			//console.log(s);
			alert("g("+input+") = "+twin);
		</script>
	</head>
	<body>
	</body>
</html>
