			/* 
			 *	量词
			 * 		用过量词可以设置一个内容出现的次数
			 * 		{n}正好出现n次
			 * 		量词只对它前边的一个内容有效果
			 * 		如果想对它前边多个内容重复多次，必须用括号括起来，例如：/(ab){3}/
			 * 	想出现1~3次，可以这么来：
			 * 	内容{x,y}
			 * 		表示这个内容出现x~y次
			 * 		a{1,3}表示a可以出现1~3次
			 * 		如果y不写了，即 内容{x,}  表示这个内容出现x次以上
			 * 	+ 表示至少一个，相当于 {1,}
			 * 	* 表示0个或多个，相当于 {0,}
			 * 	? 表示1个或0个，相当于 {0,1}
			 */
			var reg = /a{5}/;
			var str = "as65d4";
			reg = /a{1,3}/;
			reg = /a+/;
			reg = /a?/;
			reg = /a*/;

			/* 
			 *	检查字符串中是否以a开头
			 * 	^ 表示开头
			 * 	
			 * 	检查字符串中是否是以a结尾
			 * 	& 表示结尾
			 */
			reg = /^a/;//以a开头
			reg = /a$/;//以a结尾
			reg = /^a$/;//以a开头并以a结尾
