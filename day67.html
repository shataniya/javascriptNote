				var all = document.all;

				/*

				 * 	var all = document.getElementsByTagName("*");

				 */
				
				/* 
				 *	根据元素的class属性值查询一组元素节点对象
				 * 	getElementsByClassName可以根据class属性获取一组元素节点对象
				 * 		但是该方法不支持IE8及以下的浏览器

				 * 
				 */
				//var box1 = document.getElementsByClassName("box1");
				//console.log(box1.length);
				
				/* 
				 *	document.querySelector()
				 * 		需要一个选择器的字符串作为参数，可根据一个CSS选择器来查询一个元素节点对象
				 * 	该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
				 * 
				 * 	document.querySelectorAll()
				 * 		和document.querySelector()类似
				 * 		不同的是，他会把所有符合条件的储存到一个数组中
				 * 		即使符合条件的元素只有一个，也会返回一个数组
				 */
				var div = document.querySelector(".box1 div");
				//console.log(div);
				var box1 = document.querySelector(".box1");
				//console.log(box1);
				//console.log(box1.innerHTML);
				
				var box2 = document.querySelectorAll(".box1");
				console.log(box2);
				console.log(box2.length);//3
				
			}
