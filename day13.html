<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *<body></body>里面或者说页面里面的换行是<br/>,注意不是\n
			 * 
			 * while循环
			 * 语法：
			 * while(条件表达式){
			 *   语句;
		     * }
			 * //如果条件表达式的值是true,则执行里面的语句，如果是false，则不执行
			 * //先判断后执行
			 * 
			 * do--while语句
			 * 语法：
			 * do{
				 语句;
			 *}while(条件表达式);
			 * //先执行后判断
			 * 
			 * 
			 */
			var money = 1000;
			var count = 0;
			while(money <= 5000){
				money = money * 1.05;
				count++;
			}
			console.log(count);
		</script>
	</head>
	<body>
	</body>
</html>
