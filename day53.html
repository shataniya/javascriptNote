<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/* 
			 *	正则表达式:
			 * 		admin@atguigu.com
			 * 		admin@.com	adminatguigu.com
			 * 		邮件的规则:
			 * 			1.前边可以是任意数据类型
			 * 			2.@
			 * 			3.后边可以是任意数据类型
			 * 			4..com
			 * 	正则表达式用于定义一些字符串的规则
			 * 		计算机可以根据正则表达式一个字符串是否符合规则
			 * 		获取将字符串中符合的规则的内容提取出来
			 * 
			 */
			
			//创建正则表达式的对象
			/* 
			 *	语法：
			 * 		var 变量 = new RegExp("正则表达式","匹配模式");
			 * 	使用typeof检查正则表达式，返回object
			 * 	在构造函数中，可以传递匹配模式作为第二个参数：
			 * 		可以是
			 * 			i 忽略大小写
			 * 			g 全局匹配模式
			 */
			var reg = new RegExp("a");
			//console.log(reg);
			//console.log(typeof reg);//object
			
			var str = "A";
			
			/* 
			 *	正则表达式的方法：
			 * 		test()
			 * 			使用这个方法，可以检查一个字符串是否符合正则表达式的规则
			 * 			如果符合，返回true
			 * 			如果不符合，返回false
			 */
			
			var result = reg.test(str);
			//console.log(result);//true
			//console.log(reg.test("abc"));//有a返回true
			//console.log(reg.test("Abc"));//false,区分大小写
			
			reg = new RegExp("a","i");
			result = reg.test(str);
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
