<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *函数 function
			 * 函数是一个对象
			 * 函数中可以封装一些功能，在需要的时候可以执行这些功能
			 * 在需要的时候调用
			 */
			
			//创建一个对象
			var fun = new Function();
			//封装到函数中的代码不会立刻执行
			//函数中的代码在调用的时候执行
			//调用函数,语法:函数名()
			//调用函数时,函数中的代码会按顺序执行
			console.log(fun);
			console.log(typeof fun);
		</script>
	</head>
	<body>
	</body>
</html>
