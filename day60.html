		<title></title><script type="text/javascript">
			
			/* 
			 *	DOM	
			 * 		全称是Document Object Model  文档对象模型
			 * 	在JS中通过DOM来对HTML文档进行操作，只要了解DOM就可以随心所欲的操作Web页面
			 * 	
			 * 	文档
			 * 		一个HTML网页就是一个文档，也就是整个HAML网页文档
			 * 
			 * 	对象
			 * 		把HTML网页里边的每一个部分都转换为了一个对象
			 * 
			 * 	模型
			 * 		使用模型来表示对象之间的关系，这样方便我们获取对象
			 * 
			 * *************************************************************
			 * 
			 * 	节点
			 * 		节点是构成网页的最基本的组成部分，网页中的每一个部分都可以是一个节点
			 * 	常用节点
			 * 		1.文档节点
			 * 		2.元素节点
			 * 			元素就是标签
			 * 		3.属性节点
			 * 			标签里的属性，就是属性节点
			 * 		4.文本节点
			 * 			开始标签与结束标签之间的文本，就是文本节点
			 * 
			 * 	节点的属性
			 * 				nodeName	nodeType	nodeValue
			 * 		文档节点	#document	9			null
			 * 		元素节点	标签名		1			null
			 * 		属性节点	属性名		2			属性值
			 * 		文本节点	#text		3			*文本内容
			 * 
			 */
			
		</script>
	</head>
