<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//特殊的名字使用中括号
			//语法:对象["属性名"] = 属性值
			//[]里可以传递变量,可以更灵活
			var obj = new Object();
			obj["nihao"] = "你好";
			/*
			 * 属性值
			 * 属性值可以是任意的数据类型
			 * 甚至也可以是一个对象
			 * 
			 * 检查是否含有属性值可以使用 in 来实现
			 * 语法："属性名" in 对象
			 * 如果有就返回true,没有就返回false
			 */
			console.log("text" in obj);
			console.log(obj["nihao"]);
		</script>
	</head>
	<body>
	</body>
</html>
