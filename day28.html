<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//立即执行函数
			//匿名函数 function(){ 语句 }
			/* function(){
				alert("我是一个匿名函数~~");
			} */
			//匿名函数这么运行会产生错误,因为没给他命名
			//命名之后
			/* var fun = function(){
				alert("我是一个匿名函数~~");
			} */
			//取名之后就不会报错了
			//fun();
			//但是我就想直接时候匿名函数但是不给他命名,可以这么做
			(function(){
				alert("我没有名字的匿名函数~~");
			})();//没加括号（）之前这就是一个函数对象
			//加了括号之后就变成了调用函数,即函数对象(),这样就是能立即执行函数
			//因此这是一个立即执行函数
			//立即执行函数语法:(function(){ 语句 })()
			//立即执行函数只进行一次
		</script>
	</head>
	<body>
	</body>
</html>
