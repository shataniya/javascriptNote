<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *对象的属性可以是任意的数据类型，可以是对象，也可以是函数
			 * 如果一个对象的属性是一个函数，那么这个函数就叫做这个对象的方法
			 * 调用函数就是调用对象的方法
			 * 
			 */
			var obj = new Object();
			obj.name = "张三";
			obj.age = 18;
			obj.gender = "男";
			obj.sayName = function(){
				console.log(obj.name);
			}
			obj.sayName();//调用obj的方法
			//经常遇见的方法,例如,console.log(),就是调用console的log()方法
		</script>
	</head>
	<body>
	</body>
</html>
