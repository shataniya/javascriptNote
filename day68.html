<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			window.onload = function(){
				
				//创建一个广州节点添加到#city下
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					//创建广州节点<li>广州</li>
					/* 
					 *	document.createElement()
					 * 		可以用于创建一个元素节点对象
					 * 		它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
					 * 		并将创建好的对象作为返回值返回
					 * 
					 */
					//创建li节点
					var li = document.createElement("li");
					//console.log(li);
					
					/* 
					 *	document.createTextNode()
					 * 		可以用来创建一个文本节点对象
					 * 		需要一个文本内容作为参数，将会根据该内容创建文本节点并将新的节点返回
					 */
					//创建广州节点
					var text01 = document.createTextNode("广州");
					
					/* 
					 *	appendChild()
					 * 		向一个父节点中添加一个新的子节点
					 */
					//向li节点中添加广州节点(广州节点可以看成是li节点的子节点)
					li.appendChild(text01);
					//console.log(li);
					/* li.innerHTML = "广州";
					console.log(li); */
					
					//将广州添加到#city下
					var city = document.getElementById("city");
					city.appendChild(li);
					
				}
				
				//将广州节点插入到#bj前面
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					var li = document.createElement("li");
					var text01 = document.createTextNode("广州");
					li.appendChild(text01);
					
					/* 
					 *	insertBefore()
					 * 		可以在指定的子节点前添加一个新的子节点
					 * 		语法:
					 * 			父节点.insertBefore(新节点,旧节点)
					 * 		参数：
					 * 		1.新的子节点
					 * 		2.旧的子节点
					 * 		把新的子节点添加到旧的子节点的前边
					 * 
					 */
					//获取id为#bj的节点
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					city.insertBefore(li,bj);
	
				}
				
				//使用广州节点替换#bj节点
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					
					var li = document.createElement("li");
					var text01 = document.createTextNode("广州");
					li.appendChild(text01);
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					/* 
					 *	replaceChild()
					 * 		可以使用replaceChild()来替换已有的指定子节点
					 * 	语法：
					 * 		父节点.replaceChild(新节点,旧节点)
					 * 	用新节点把旧节点替换掉
					 */
					city.replaceChild(li,bj);
					
				}
				
				//删除#bj节点
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){
					
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					/* 
					 *	removeChild()
					 * 		可以删除指定的已有的子节点
					 * 	语法：
					 * 		父节点.remove(子节点)
					 */
					//city.removeChild(bj);
					bj.parentNode.removeChild(bj);
					//父节点 -->(等价于)子节点.parentNode
					
				}
				
				//读取#city内的html代码
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					
					var city = document.getElementById("city");
					//console.log(city.innerHTML);
					alert(city.innerHTML);
					
				}
				
				//设置#bj内的html代码
				var btn06 = document.getElementById("btn06");
				btn06.onclick = function(){
					
					var bj = document.getElementById("bj");
					bj.innerHTML = "海南";
					alert(bj.innerHTML);
					
				}
				
			}
			
		</script>
		
		<style type="text/css">
			
			/* #btnlist{
				text-align: center;
			} */
			
		</style>
	</head>
	<body>
		<div id="total">
			
			<div class="inner">
				
				<!-- p标签类似于标题 -->
				<p>
					你喜欢哪个城市？
				</p>
				
				<ul id="city">
					
					<!-- li标签的效果就是类似于选项，并且在选项前边有个小点 -->
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
					
				</ul>
				
			</div>
			
		</div>
		
		<div id="btnlist" name="outer">
			
			<div><button id="btn01">创建一个广州节点添加到#city下</button></div>
			<div><button id="btn02">将广州节点插入到#bj前面</button></div>
			<div><button id="btn03">使用广州节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的html代码</button></div>
			<div><button id="btn06">设置#bj内的html代码</button></div>
			
		</div>
	</body>
</html>
