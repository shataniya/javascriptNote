<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/* 
			 *	使count切换
			 * 		JS执行程序的速度是非常快的
			 * 		如果希望一段程序可以每间隔一段时间执行一次，可以使用定时调用
			 */ 
			window.onload = function(){
				
				//获取count
				var count = document.getElementById("count");
				/* for(var i=0 ; i<10 ; i++){
					count.innerHTML = i;
				} */
				
				/*
				 * 	setInterval() -->开启定时调用
				 * 		可以将一个函数每隔一段时间执行一次
				 * 	参数:
				 * 		1.回调函数，该函数会每个一段时间被调用一次
				 * 		2.每次调用间隔的时间，单位是毫秒
				 * 	返回值:
				 * 		返回一个Number类型的数据
				 * 		这个数字用来作为定时器的唯一标识
				 */
				var num = 1;
				var timer = setInterval(function(){
					count.innerHTML = num++;
					console.log(num);
					console.log(num >= 11);
					if(num == 11){
						clearInterval(timer);
					}
					//num == 11 && clearInterval(timer);
				},1000);
				
				/* 
				 *	clearInterval()可以用来关闭定时器
				 * 	方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
				 * 	clearInterval()可以接受任意的参数，如果参数是有效的标识，则停止相应的定时器
				 * 	如果参数不是一个有效的标识，那么什么也不会做
				 * 
				 * 	clearInterval()一般用在setInterval()里边
				 */
				//clearInterval(timer);
				
				
			};
			
		</script>
	</head>
	<body>
		<h1 id="count">1</h1>
	</body>
</html>
