<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *在JS中使用unicode编码时，需要用到\u作为转义字符
			 * 在script中使用时，使用\u作为转义字符
			 * 在body中使用时，使用&#作为转义字符
			 * 
			 * == 相等
			 * != 不等
			 * 
			 * null--->0
			 * undefined--->NaN
			 * 
			 * === 全等
			 * !== 不全等
			 * 
			 */
			var a = undefined;
			a = Number(a);
			console.log(a);
		</script>
	</head>
	<body>
		<h1 style="font-size: 200px;">&#9760</h1>
	</body>
</html>
